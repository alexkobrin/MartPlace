<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartPlace</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <div class="header__logo" href="#">
                    <a class="header__logo-text">
                        Mart<span>Place</span>
                    </a>
                </div>
                <div class="header__btn">Become a Seller</div>
                <div class="header__box">
                    <a class="header__notification" href="#"><img src="images/icons/alarm.png" alt=""></a>
                    <a class="header__message" href="#"><img src="images/icons/envelope.png" alt=""> </a>
                    <a class="header__basket" href="#"><img src="images/icons/cart.png" alt=""> </a>
                </div>
                <div class="header__account">
                    <a class="header__user-avatar " href="#"><img src="images/content/user__avatar.png.png"
                            alt="user__avatar"></a>
                    <div class="header__user">
                        <a class="header__user-name" href="#">Taofiq Hakim </a>
                        <span>$20.45</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__down">
            <div class="container">
                <div class="header__inner">
                <div class="header__menu">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">All Products </a></li>
                            <li><a href="#">Wordpress</a></li>
                            <li><a href="#"> Features </a></li>
                            <li><a href="#">Pages</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header__search">
                    <form action="">
                        <input type="text" placeholder=" Search products here..." required>
                        <button type="submit"><img src="images/icons/search.png" alt="icon search"></button>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="main__inner">
            <div class="container">
                <div class="main__text">
                    <h1 class="main__title-top">Create Your Own </h1>
                    <h1 class="main__title-down">Digital Product Marketplace </h1>      
                    <div class="main__desc">MartPlace is the most powerful,
                     & customizable template for Easy Digital Downloads Products</div>
                </div>
                <div class="main__btn-inner">
                    <button class="main__btn main__btn-left">View All Products</button>
                    <button class="main__btn main__btn-right">Popular Products</button>
                </div>
                
            </div>
        </div>
        
        <div class="main__search">
            <form action="">
                <input type="text" placeholder="Search your products..." >
                <select name="" id="">
                    <option value="">All Categories</option>
                    <option value="">Wordpress</option>
                    <option value="">Features</option>
                    <option value="">Pages</option>
                </select>
                <button type="submit">Search Now</button>
            </form>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
